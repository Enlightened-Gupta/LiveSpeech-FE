<div class="card mx-auto mt-5 p-4" style="max-width: 400px;">
  <h3 class="text-center mb-4" style="color:#2C7BE5;">Log In</h3>

  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" formControlName="username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" name="password" required />
    </mat-form-field>

    <div class="mb-3 text-end">
      <a href="#/forgot-password" class="text-decoration-none" style="color: #2C7BE5;">Forgot Password?</a>
    </div>

    <!-- <mat-checkbox formControlName="agreement" class="mb-3 w-100">
      I understand that Med-AI is for informational purposes only.
    </mat-checkbox> -->

    <button mat-raised-button color="primary" [disabled]="!isFormValid()" style="color: #FFFFFF;" class="w-100 mb-3 btn-primary">Login</button>
  </form>

  <div class="text-center">
    <span>Don't have an account?</span>
    <a href="#/register" class="text-decoration-none ms-1" style="color: #2C7BE5;">Sign Up</a>
  </div>
</div>
