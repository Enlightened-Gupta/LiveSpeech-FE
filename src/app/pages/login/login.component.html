  <div class="card mx-auto mt-5" style="max-width: 400px;">
    <h3 class="text-center">Login</h3>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>Username</mat-label>
        <input matInput type="username" formControlName="username" class="form-control" name="username" required />
      </mat-form-field>
  
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="form-control" name="password" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" [disabled]="!isFormValid()" class="w-100 btn btn-primary">Login</button>
    </form>
  </div>
