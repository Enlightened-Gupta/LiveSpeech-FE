<div class="container mt-4">
    <div class="card p-3 shadow-sm mx-auto" style="max-width: 900px;">
      <h3 class="text-center mb-3" style="color: #2C7BE5;">Register</h3>
      <form #userForm="ngForm" (ngSubmit)="onRegister()">
  
        <div class="row">
          <!-- First & Last Name -->
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>First Name</mat-label>
              <input matInput type="text" [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel" required />
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel" required />
            </mat-form-field>
          </div>
  
          <!-- Email & Mobile -->
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="user.email" name="email" #email="ngModel" required />
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>Mobile</mat-label>
              <input matInput type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" required />
            </mat-form-field>
          </div>
  
          <!-- Password & Confirm Password -->
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required />
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required />
            </mat-form-field>
          </div>
  
          <!-- City & State -->
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>City</mat-label>
              <input matInput type="text" [(ngModel)]="user.city" name="city" #city="ngModel" required />
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>State</mat-label>
              <input matInput type="text" [(ngModel)]="user.state" name="state" #state="ngModel" required />
            </mat-form-field>
          </div>
  
          <!-- Country -->
          <div class="col-md-6 mb-2">
            <mat-form-field appearance="outline" class="w-100 dense-form-field">
              <mat-label>Country</mat-label>
              <input matInput type="text" [(ngModel)]="user.country" name="country" #country="ngModel" required />
            </mat-form-field>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center mt-3">
          <button mat-raised-button color="primary"
                  style="background-color: #2C7BE5; color: #fff; width: 200px;"
                  type="submit"
                  [disabled]="!userForm.valid || password.value !== confirmPassword.value">
            Register
          </button>
          <div *ngIf="password.value !== confirmPassword.value && confirmPassword.touched" class="text-danger mt-2">
            Passwords do not match.
          </div>
        </div>
  
      </form>
    </div>
  </div>
